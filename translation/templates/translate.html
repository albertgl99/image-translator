<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Imágenes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Traductor de Imágenes</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="block mb-2 text-gray-700 font-medium">Sube una Imagen:</label>
            <input type="file" name="image" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200">
            
            <label class="block mt-4 mb-2 text-gray-700 font-medium">Selecciona el idioma:</label>
            <select name="language" required class="block w-full bg-gray-50 border border-gray-300 text-gray-700 rounded-md py-2 px-3">
                <option value="EN">Inglés</option>
                <option value="ES">Español</option>
                <option value="FR">Francés</option>
                <option value="DE">Alemán</option> 
                <option value="IT">Italiano</option>
            </select>

            <button type="submit" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                Traducir
            </button>
        </form>

        {% if extracted_text %}
        <div class="mt-6">
            <h2 class="text-lg font-bold text-gray-800">Texto Extraído:</h2>
            <p class="bg-gray-100 rounded-md p-4 text-gray-700">{{ extracted_text }}</p>
        </div>
        <div class="mt-6">
            <h2 class="text-lg font-bold text-gray-800">Texto Traducido:</h2>
            <p class="bg-gray-100 rounded-md p-4 text-gray-700">{{ translated_text }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="mt-6 text-red-600 font-medium">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
